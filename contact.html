<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Event WebPage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: white;
        }
        .container {
            width: 100vw;
            margin: 0;
            border: none;
            background: white;
            box-sizing: border-box;
            padding: 0;
        }
        .banner {
            width: 100vw;
            background: purple;
            padding-top: 28px;
            padding-bottom: 10px;
            border-bottom: 2px solid black;
            box-sizing: border-box;
        }
        .banner h1 {
            color: white;
            font-family: Georgia, serif;
            font-size: 2.3rem;
            text-align: center;
            font-weight: bold;
            margin: 0 0 7px 0;
            letter-spacing: 1px;
        }
        .subtitle {
            color: lavenderblush;
            font-family: Georgia, serif;
            font-size: 1.1rem;
            text-align: center;
            font-style: italic;
            margin: 0 0 12px 0;
            letter-spacing: 0.6px;
        }
        .banner nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            border-top: 2px solid purple;
            width: 100vw;
        }
        .banner nav ul li {
            margin: 0;
        }
        .banner nav ul li a {
            display: block;
            text-decoration: none;
            color: white;
            padding: 12px 44px;
            font-weight: bold;
            font-size: 1.16rem;
            transition: background 0.2s;
            border-radius: 2px;
        }
        .banner nav ul li a:hover,
        .banner nav ul li a.active {
            background: plum;
            color: black;
        }
        .content-section {
            background: white;
            width: 100vw;
            box-sizing: border-box;
            padding: 36px 0 36px 0;
            display: flex;
            justify-content: center;
        }
        .content-box {
            border: 2px solid black;
            background: rgb(233, 233, 104);;
            padding: 32px 36px 24px 36px;
            width: 90vw;
            max-width: 930px;
            box-sizing: border-box;
            display: flex;
            gap: 50px;
        }
        /* Contact Info and Feedback side-by-side */
        .contact-left {
            flex: 1.3;
        }
        .contact-title {
            display: block;
            color: purple;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 18px;
            letter-spacing: 0.6px;
        }
        .contact-details {
            color: black;
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.7;
            font-weight: 600;
        }
        .feedback-right {
            flex: 1.5;
        }
        .feedback-title {
            display: block;
            color: purple;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 18px;
            letter-spacing: 0.6px;
        }
        .feedback-form {
            border: 2px solid black;
            background: rgb(233, 233, 104);;
            padding: 20px 22px 15px 22px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .feedback-form label {
            color: black;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 3px;
        }
        .feedback-form input,
        .feedback-form textarea {
            width: 75%;
            padding: 7px;
            font-size: 1rem;
            border: 1.5px solid black;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 9px;
            resize: none;
            background: white;
        }
        .feedback-form textarea {
            height: 50px;
        }
        .feedback-form button {
            background: purple;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 2px;
            margin-top: 7px;
            padding: 8px 20px;
            cursor: pointer;
            align-self: flex-end;
        }
        .feedback-form button:hover {
            background: plum;
            color: black;
        }
        @media screen and (max-width: 900px) {
            .content-box {
                flex-direction: column;
                width: 95vw;
                padding: 18px 2vw 18px 2vw;
                max-width: 100vw;
                gap: 25px;
            }
            .feedback-form input,
            .feedback-form textarea {
                width: 96%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>Welcome to Event WebPage</h1>
            <p class="subtitle">Design the Future</p>
            <nav>
                <ul>
                    <li><a href="index.html">index</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="Schedule.html">Schedule</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="content-section">
            <div class="content-box">
                <div class="contact-left">
                    <span class="contact-title">CONTACT</span>
                    <div class="contact-details">
                        DreamIndia Pvt Ltd<br>
                        113, Dr.Ambedkar Street,<br>
                        Anna Nagar,<br>
                        Chennai - 40
                    </div>
                </div>
                <div class="feedback-right">
                    <span class="feedback-title">FEEDBACK</span>
                    <form class="feedback-form">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                        <label for="phone">Phone No</label>
                        <input type="text" id="phone" name="phone">
                        <label for="comments">Comments</label>
                        <textarea id="comments" name="comments"></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
