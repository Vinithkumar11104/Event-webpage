<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule - Event WebPage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: white;
        }
        .container {
            width: 100vw;
            margin: 0;
            border: none;
            background: white;
            box-sizing: border-box;
            padding: 0;
        }
        .banner {
            width: 100vw;
            background: purple;
            padding-top: 28px;
            padding-bottom: 10px;
            border-bottom: 2px solid black;
            box-sizing: border-box;
        }
        .banner h1 {
            color: white;
            font-family: Georgia, serif;
            font-size: 2.3rem;
            text-align: center;
            font-weight: bold;
            margin: 0 0 7px 0;
            letter-spacing: 1px;
        }
        .subtitle {
            color: lavenderblush;
            font-family: Georgia, serif;
            font-size: 1.1rem;
            text-align: center;
            font-style: italic;
            margin: 0 0 12px 0;
            letter-spacing: 0.6px;
        }
        .banner nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            border-top: 2px solid purple;
            width: 100vw;
        }
        .banner nav ul li {
            margin: 0;
        }
        .banner nav ul li a {
            display: block;
            text-decoration: none;
            color: white;
            padding: 12px 44px;
            font-weight: bold;
            font-size: 1.16rem;
            transition: background 0.2s;
            border-radius: 2px;
        }
        .banner nav ul li a:hover,
        .banner nav ul li a.active {
            background: plum;
            color: black;
        }
        .content-section {
            background: white;
            width: 100vw;
            box-sizing: border-box;
            padding: 36px 0 36px 0;
            display: flex;
            justify-content: center;
        }
        .content-box {
            border: 2px solid black;
            background: rgb(233, 233, 104);
            padding: 32px 36px 24px 36px;
            width: 90vw;
            max-width: 930px;
            box-sizing: border-box;
        }
        .schedule-title {
            display: block;
            color: purple;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 18px;
            letter-spacing: 0.6px;
        }
        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
            background: rgb(233, 233, 104);
        }
        th, td {
            border: 1.5px solid black;
            padding: 13px 8px;
            text-align: left;
        }
        th {
            background: tan;
            color: white;
            font-size: 1.08rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }
        td {
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }
        /* Responsive for mobile */
        @media screen and (max-width: 900px) {
            .content-box {
                width: 95vw;
                padding: 18px 2vw 18px 2vw;
                max-width: 100vw;
            }
            table, th, td {
                font-size: 0.98rem;
                padding: 9px 3px;
            }
            .schedule-title {
                font-size: 1.05rem;
            }
            .banner nav ul {
                flex-direction: column;
            }
            .banner nav ul li a {
                padding: 0.7rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>Welcome to Event WebPage</h1>
            <p class="subtitle">Design the Future</p>
            <nav>
                <ul>
                    <li><a href="index.html">index</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#">Schedule</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="content-section">
            <div class="content-box">
                <span class="schedule-title">SCHEDULE</span>
                <table>
                    <tr>
                        <th>Time</th>
                        <th>Topics</th>
                        <th>Speakers</th>
                    </tr>
                    <tr>
                        <td>9.00 AM</td>
                        <td>Welcome Notes</td>
                        <td>Mr. Ajay Kumar</td>
                    </tr>
                    <tr>
                        <td>10.00 AM</td>
                        <td>Events Order</td>
                        <td>Mrs. Sahana</td>
                    </tr>
                    <tr>
                        <td>11.00 AM</td>
                        <td>Budget</td>
                        <td>Mr. Varun Karthik</td>
                    </tr>
                    <tr>
                        <td>12.00 PM</td>
                        <td>Vote of Thanks</td>
                        <td>Mrs. Tina</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
